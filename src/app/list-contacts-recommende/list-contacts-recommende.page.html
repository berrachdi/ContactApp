<ion-header>
  <ion-toolbar>
    <ion-title>listContactsRecommende</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of contacts" (click)="detailsContact(item.email)">
      <ion-thumbnail slot="start">
        <ion-img [src]="item.src"></ion-img>
      </ion-thumbnail>
      <ion-label>{{item.nom}} {{item.prenom}}</ion-label>
      <ion-label><br>{{item.service}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
